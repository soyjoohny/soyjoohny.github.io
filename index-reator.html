<!DOCTYPE html>
<html lang="pt-br">
<head>
<!-- links da base do site, como css, fontes, titulo do jogo, e tamanho da tela-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-reator.css">
    <title>TechMind | Jogo do Reator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon1.png" type="image/x-icon">
</head>
<body>

<!-- botao pra iniciar o jogo-->

<h1 class="titulo">Jogo do Reator</h1>
<button id="startButton">Iniciar Jogo</button>

<!-- divs dos botoes do painel -->

<div class="panels-container">

<div class="container">
    <div class="box" data-value="1" style="background-color: red;"></div>
    <div class="box" data-value="2" style="background-color: blue;"></div>
    <div class="box" data-value="3" style="background-color: green;"></div>
    <div class="box" data-value="4" style="background-color: orange;"></div>
    <div class="box" data-value="5" style="background-color: pink;"></div>
    <div class="box" data-value="6" style="background-color: yellow;"></div>
    <div class="box" data-value="7" style="background-color: cyan;"></div>
    <div class="box" data-value="8" style="background-color: brown;"></div>
    <div class="box" data-value="9" style="background-color: purple;"></div>
</div>


<!-- painel secundario -->

<div class="sequence-container">
</div>
<div class="container">
    <div class="box" data-value="1"></div>
    <div class="box" data-value="2"></div>
    <div class="box" data-value="3"></div>
    <div class="box" data-value="4"></div>
    <div class="box" data-value="5"></div>
    <div class="box" data-value="6"></div>
    <div class="box" data-value="7"></div>
    <div class="box" data-value="8"></div>
    <div class="box" data-value="9"></div>
</div>

</div>

<script src="script-reator.js"></script>
</body>
</html>
